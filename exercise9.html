<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Enter a number", "");
        number = Number(number);
        if (number == 0) {
            alert("Zero: 0.");
        } else if (number < 0) {
            alert("Negative Value: -1.");
        } else if (number > 0) {
            alert("Positive Value: 1.");
        }
    </script>
</body>

</html>
