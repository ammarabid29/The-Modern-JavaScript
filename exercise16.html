<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findMinimum(a, b) {
            let min = (a < b) ? a : b;
            return min;
        }

        console.log(findMinimum(2, 5));  // Output: 2
        console.log(findMinimum(3, -1)); // Output: -1
        console.log(findMinimum(1, 1));  // Output: 1

    </script>
</body>

</html>
