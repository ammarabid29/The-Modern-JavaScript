<body>
    <script>
        let clientBrowser = prompt("Enter your browser name: ", "");
        if (clientBrowser == "Edge") {
            alert("You're using Edge!");
        } else if (clientBrowser == "Chrome" || clientBrowser == "Firefox" || clientBrowser == "Safari" || clientBrowser == "Opera") {
            alert('We support these browsers too.');
        } else {
            alert('We hope that this page looks ok!');
        }
    </script>
</body>
